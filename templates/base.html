<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CDNs -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.72/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.72/vfs_fonts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
	{% block scripts %}{% endblock %}
    <title>
        {% block title %}
        {% endblock %}
    </title>
    {% endblock %}
</head>

<body>
    <div class="base m-0 p-0 d-flex flex-column justify-content-between">
		<nav class="w-100 px-4 pt-4 d-flex align-items-center justify-content-between">
			<a href="/" class="flex-row">
				<img id="logo" src="../static/assets/logo.png">
			</a>
			<div>
				{% if isAuthenticated %}
				<form action="/profile" method="GET">
					<div class="row p-2">
						<button class="auth_login col rounded-start pl-0" type="submit">{{ user }}</button>
						<button class="col rounded-end p-2 pr-0 px-4" id="logged" type="submit"></button>
					</div>
				</form>
				{% endif %}
			</div>
		</nav>

        <!-- Loader -->
        <div id="loader" role="status">
            <!-- <span class="spinner-grow text-success" role="status">
            </span>
            <span class="spinner-grow text-warning" role="status">
            </span>
            <span class="spinner-grow text-danger" role="status">
            </span> -->
            <div class="loader">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        
        <!-- Page Content -->
        <main id="content" style="display: none;" class="align-items-center justify-content-center my-auto fs-6">
            <!--  Flash Message
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                {% endif %}
            {% endwith %} -->
			{% block content %}{% endblock %}
		</main>

        <script>
            // Hide loader and show content when the page is fully loaded
            document.addEventListener("DOMContentLoaded", function () {
                document.getElementById("loader").style.display = "none";
                document.getElementById("content").style.display = "block";
            });
        </script>

		<footer class="pb-3 w-75 mx-auto ">
			<div class="w-100 row">
				<div class="m-0 p-0 col">
					<p class="m-0 p-0 w-100 text-start">Google AI Hackathon</p>
				</div>
					<div class="m-0 p-0 col">
					<p class="m-0 p-0 w-100 text-center">POINTER SITUATION</p>
				</div>
					<div class="m-0 p-0 col">
					<p class="m-0 p-0 w-100 text-end">42 Lisboa</p>
				</div>
			</div>
		</footer>
    </div>
</body>
</html>
