<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CDNs -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.72/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.72/vfs_fonts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
	{% block scripts %}{% endblock %}
    <title>
        {% block title %}
        {% endblock %}
    </title>
    {% endblock %}
</head>

<body>
    <div class="base m-0 p-0 d-flex flex-column">
		<nav class="w-100 p-4 d-flex align-items-center justify-content-between">
			<a href="/" class="flex-row">
				<img id="logo" src="../static/assets/logo.png">
			</a>
			<div>
				{% if isAuthenticated %}
				<form action="/profile" method="GET">
					<div class="row p-2">
						<button class="auth_login col rounded-start pl-0" type="submit">{{ user }}</button>
						<button class="col rounded-end p-2 pr-0 px-4" id="logged" type="submit"></button>
					</div>
				</form>
				{% endif %}
			</div>
		</nav>

        <!-- Loader -->
        <div id="loader" role="status">
            <span class="spinner-grow text-success" role="status">
            </span>
            <span class="spinner-grow text-warning" role="status">
            </span>
            <span class="spinner-grow text-danger" role="status">
            </span>
        </div>
        
        <!-- Page Content -->
        <main id="content" style="display: none;" class="align-items-center justify-content-center my-auto fs-6">
			{% block content %}{% endblock %}
		</main>

        <script>
            // Hide loader and show content when the page is fully loaded
            document.addEventListener("DOMContentLoaded", function () {
                document.getElementById("loader").style.display = "none";
                document.getElementById("content").style.display = "block";
            });
        </script>
		<footer class="pb-3 w-75 mx-auto">
			<div class="w-100 row px-5">
				<div class="m-0 p-0 col">
					<p class="m-0 p-0 w-100 fs-6 text-start">Google AI Hackathon</p>
				</div>
					<div class="m-0 p-0 col">
					<p class="m-0 p-0 w-100 fs-6 text-center">POINTER SITUATION</p>
				</div>
					<div class="m-0 p-0 col">
					<p class="m-0 p-0 w-100 fs-6 text-end">42 Lisboa</p>
				</div>
			</div>
		</footer>
    </div>
</body>
</html>
